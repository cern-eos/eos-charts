apiVersion: v1
kind: Service
metadata:
  name: {{ include "fst.fullname" . }}
  labels:
    {{- include "fst.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ include "fst.service.port.fst" . }}
      targetPort: 1095
      protocol: TCP
      name: fst
    - port: {{ include "fst.service.port.microhttp" . }}
      targetPort: 8001
      protocol: TCP
      name: microhttp
  selector:
    {{- include "fst.selectorLabels" . | nindent 4 }}
