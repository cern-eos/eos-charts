{{- if .Values.testFramework.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-volume
  labels:
    {{- include "server.labels" . | nindent 4 }}
data:
  run.sh: |-
    #!/usr/bin/env bats
    
    setup() {
      # get the containing directory of this file
      # use $BATS_TEST_FILENAME instead of ${BASH_SOURCE[0]} or $0,
      # as those will point to the bats executable's location or the preprocessed file respectively
      DIR="$( cd "$( dirname "$BATS_TEST_FILENAME" )" >/dev/null 2>&1 && pwd )"
      #cat << EOF > /etc/yum.repos.d/eos.repo 
      #  [eos-tag-testing] 
      #  name=EOS citrine Tag Testing Version 
      #  baseurl=https://storage-ci.web.cern.ch/storage-ci/eos/citrine/tag/testing/el-7/x86_64/ 
      #  gpgcheck=0 
      #  enabled=1
      #EOF
      yum install -y yum-utils
      yum-config-manager --add-repo=https://storage-ci.web.cern.ch/storage-ci/eos/citrine/tag/testing/el-7/x86_64/
      yum install -y eos-client
      # make executables in src/ visible to PATH
      PATH="$DIR/../src:$PATH"
    }

    teardown() {
      #rm -f /tmp/bats-tutorial-project-ran
      echo "Tearing down"
    }
    @test "EOS Instance Health Test" {
      eos ns | grep -i booted
      [  $? eq 0 ]
    }
{{- end }}
