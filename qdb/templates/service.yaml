apiVersion: v1
kind: Service
metadata:
  name: {{ include "qdb.fullname" . }}
  namespace: {{ include "qdb.namespace" . }}
  labels:
    {{- include "qdb.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    {{- if .Values.global }}
    - port: {{ .Values.global.service.xrootd_qdb_http.port }}
    {{- else }}
    - port: {{ .Values.service.xrootd_qdb_http.port }}
    {{- end }}
      targetPort: xrootd-qdb-http
      protocol: TCP
      name: xrootd-http
  selector:
    {{- include "qdb.selectorLabels" . | nindent 4 }}
