# Set replicaCount to:
#   1 for standalone operation
#   3 (or more) to create a distributed cluster with raft consensus replication
replicaCount: 3

# The clusted ID is just a random string that identifies the cluster uniquely
#   See the docs at https://quarkdb.web.cern.ch/quarkdb/docs/master/configuration/
clusterID: 24964842-7852-48fd-bbb9-43beb5bfeea9

image:
  repository: gitlab-registry.cern.ch/dss/eos
  tag: 4.8.31
  pullPolicy: Always

customLabels:
  service: eos
  component: eos-qdb

podAssignment:
  enableNodeSelector: true      # Requires a node labeled as per customLabels
  enablePodAntiAffinity: true   # Shard the 3 replicas on 3 different nodes

service:
  xrootd_qdb_http:
    port: 7777

startupProbe:
  enabled: false
  tcpSocket:
    host: mgm.outside.the.cluster
    port: 1094
  failureThreshold: 40
  periodSeconds: 10

persistence:
  enabled: false
  accessModes:
    - ReadWriteOnce
  size: 5Gi
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", disable dynamic provisioning
  ## If undefined or null, no storageClassName is
  ##   set, choosing the default provisioner.
  # storageClass: "-"
