apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mq.fullname" . }}
  labels:
    {{- include "mq.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "mq.fullname" . }}
  replicas: {{ default 1 .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mq.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mq.selectorLabels" . | nindent 8 }}
        {{- toYaml .Values.customLabels | nindent 8 }}
    spec:
      hostNetwork: {{ default false .Values.hostNetwork }}
      dnsPolicy: {{ default "ClusterFirst" .Values.dnsPolicy }}
      {{- if .Values.podAssignment.enableNodeSelector }}
      nodeSelector:
        {{- toYaml .Values.customLabels | nindent 8 }}
      {{- end }}
      {{- if or .Values.podAssignment.enableNodeAffinity .Values.podAssignment.enableMgmColocation }}
      affinity:
        {{- if .Values.podAssignment.enableNodeAffinity }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: service
                operator: In
                values:
                - eos
        {{- end }}
        {{- if .Values.podAssignment.enableMgmColocation }}
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - eos-mgm
              topologyKey: "kubernetes.io/hostname"
        {{- end }}
      {{- end }}
      containers:
        - name: eos-mq
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args: ["/usr/bin/xrootd -n mq -c /etc/xrd.cf.mq -l /var/log/eos/xrdlog.mq -Rdaemon"]   # TODO: Check which xrootd binary should be used
          ports:
            - name: xrootd-mq
              containerPort: 1097
              protocol: TCP
          env:
            # Inspiration from cockroachdb, in case we need it:
            # - name: STATEFULSET_NAME
            #   value: {{ template "mq.fullname" . }}
            # - name: STATEFULSET_FQDN
            #   value: {{ template "mq.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}
          envFrom:
            - configMapRef:
                name: {{ include "mq.fullname" . }}-cfgmap-sysconfig-eos
          securityContext:
            # TODO: We should direclty run it as daemon:daemon (2:2) instead of root, but
            #  - The environment is wrong
            #  - There is no way to become root and, e.g., install other pkgs for debugging
            #  The command will rather become `/usr/bin/xrootd -n mq -c /etc/xrd.cf.mq -l /var/log/eos/xrdlog.mq -Rdaemon`
            #runAsUser: 2
            #runAsGroup: 2
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add: ["SYS_PTRACE"]
          # startupProbe when deployed on kubectl >= 1.16
          # exec:
          #   command:
          #   - /volumes/configmap/configure.sh
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          volumeMounts:
            - name: mq-cfgmap-xrd-cf-mq
              mountPath: /etc/xrd.cf.mq
              subPath: xrd.cf.mq
            - name: mq-logs
              mountPath: /var/log/eos
      volumes:
        - name: mq-cfgmap-xrd-cf-mq
          configMap:
            name: {{ include "mq.fullname" . }}-cfgmap-xrd-cf-mq
            defaultMode: 0644
        - name: mq-logs
          emptyDir: {}
