apiVersion: v1
kind: Service
metadata:
  name: {{ include "mq.fullname" . }}
  labels:
    {{- include "mq.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    {{- if .Values.global }}
    - port: {{ .Values.global.service.xrootd_mq.port }}
    {{- else }}
    - port: {{ .Values.service.xrootd_mq.port }}
    {{- end }}
      targetPort: xrootd-mq
      protocol: TCP
      name: xrootd-mq
  selector:
    {{- include "mq.selectorLabels" . | nindent 4 }}
