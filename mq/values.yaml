replicaCount: 1

image:
  repository: gitlab-registry.cern.ch/dss/eos
  tag: 4.8.39
  pullPolicy: Always

customLabels:
  service: eos
  component: eos-mq

podAssignment:
  enableNodeSelector: false     # Requires a node labeled as per customLabels. Set enableNodeAffinity, enableMgmColocation to false
  enableNodeAffinity: false     # Requires a node labeled as 'service: eos'
  enableMgmColocation: false    # Weight 100 to colocation with 'component: eos-mgm'

#
# Short hostnames of the components to be reached from the mq.
# The corresponding FQDNs are generated appending the namespace and '.svc.cluster.local'.
#
# These values depend on the Helm release name given to each component.
# The provided defaults are for a mgm release named 'eos-mgm', etc.
#
# They are overridden by .Values.global.hostnames, if defined.
#
hostnames:
  # Hostname of the mgm.
  mgm: "eos-mgm"
  # Hostname of the quarkdb cluster.
  qdbcluster: "eos-qdb"

service:
  xrootd_mq:
    port: 1097
